name: open_day_statistics_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  drift: ^2.16.0
  dropdown_search: ^5.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  meta: ^1.11.0
  path: 1.9.0
  path_drawing: ^1.0.1
  path_provider: ^2.1.2
  pie_chart: ^5.4.0
  sqlite3: ^2.4.0
  sqlite3_flutter_libs: ^0.5.20
  xml: ^6.5.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.9
  drift_dev: ^2.16.0
  build_runner: ^2.4.8


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/Gilroy-Regular.ttf
        - asset: assets/Gilroy-Bold.ttf
          weight: 800
        - asset: assets/Gilroy-SemiBold.ttf
          weight: 700

